{% extends 'base.html' %}
{% block content %}
      <div id="wrapper">

    <!-- Sidebar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Write Review Here</h1>
          </div>


<div class="row">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Write a Short Review in about 256 words</h1>
                  </div>
                  <form class="user" method="POST" action="/review-post">
                    <div class="form-group">
                        <textarea name="review" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Text Here..."></textarea>
                        <input name="project_id" hidden value="{{ project_id }}">
                    </div>
                    <button type="submit" name="submit" id="submit" class="btn btn-primary btn-user btn-block">
                      Submit Here
                    </button>
                  </form>
                  <hr>
                </div>
              </div>
            </div>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>

{% endblock %}
